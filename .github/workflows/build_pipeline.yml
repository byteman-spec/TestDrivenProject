
name: C/C++ CI

on:
  push:
    branches: [ "main" ,"CIPipeline "]
  pull_request:
    branches: [ ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 .
    - name: configure
      run: |
        mkdir build
        cd tincl
        ls
        cd googletest
        ls
        cd ../../build
        cmake -G "Unix Makefiles"
    - name: make
      run: make
